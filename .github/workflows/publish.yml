name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download prebuilds
        run: |
          # Download prebuilds from the release
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          curl -L https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/prebuilds.tar.gz -o prebuilds.tar.gz
          tar -xzf prebuilds.tar.gz
          rm prebuilds.tar.gz
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}